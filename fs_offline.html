<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalShell离线激活工具 (完全本地版)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; color: #333; }
        .container { background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px 40px; max-width: 500px; width: 100%; text-align: center; }
        h1 { color: #007BFF; margin-bottom: 20px; font-size: 24px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; transition: border-color 0.3s; }
        input[type="text"]:focus { border-color: #007BFF; outline: none; }
        button { display: block; width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .output { margin-top: 20px; text-align: left; }
        .output div { margin-bottom: 10px; padding: 10px; background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 4px; word-break: break-all; }
        .button-group { display: flex; gap: 10px; }
        .button-group input[type="radio"] { display: none; }
        .button-group label { display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .button-group input[type="radio"]:checked + label { background-color: #0056b3; }
        .disclaimer { margin-top: 20px; padding: 10px; background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 4px; font-size: 14px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FinalShell离线激活工具</h1>
        <div class="input-group">
            <label for="machine-code">输入机器码:</label>
            <input type="text" id="machine-code" placeholder="在此粘贴机器码">
        </div>
        <div class="input-group">
            <label>选择版本:</label>
            <div class="button-group">
                <input type="radio" id="old-version" name="version" value="old" checked>
                <label for="old-version"><span>旧版(&lt; 3.9.6)</span></label>
                <input type="radio" id="new-version" name="version" value="new">
                <label for="new-version"><span>新版(>= 3.9.6 且 < 4.5)</span></label>
            </div>
        </div>
        <div class="input-group">
            <label>选择类型:</label>
            <div class="button-group">
                <input type="radio" id="advanced" name="type" value="advanced" checked>
                <label for="advanced"><span>高级版</span></label>
                <input type="radio" id="professional" name="type" value="professional">
                <label for="professional"><span>专业版</span></label>
            </div>
        </div>
        <button onclick="generateHashes()">生成</button>
        <div class="output" id="output"></div>
        <div class="disclaimer">
            <p><strong>本地版说明：</strong>此页面已集成所有算法，无需联网即可计算。</p>
            <p><strong>免责声明：</strong>本工具仅供学习和研究使用，请勿用于非法目的。</p>
        </div>
    </div>

    <script>
        function md5_hash(msg) {
            return md5(msg);
        }
            
        function keccak384_hash(msg) {
            return keccak_384(msg);
        }
            
        function generateHashes() {
            const code = document.getElementById('machine-code').value;
            const version = document.querySelector('input[name="version"]:checked').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            // 简单校验输入
            if (!code) {
                outputDiv.innerHTML = '<div>请先输入机器码</div>';
                return;
            }

            if (version === 'old') {
                try {
                    let hash;
                    if (type === 'advanced') {
                        hash = md5_hash("61305" + code + "8552").substring(8, 24);
                        outputDiv.innerHTML += `<div>版本号 &lt; 3.9.6 (旧版) 高级版</div>`;
                    } else if (type === 'professional') {
                        hash = md5_hash("2356" + code + "13593").substring(8, 24);
                        outputDiv.innerHTML += `<div>版本号 &lt; 3.9.6 (旧版) 专业版</div>`;
                    }
                    outputDiv.innerHTML += `<div>${hash}</div>`;
                } catch (e) {
                    outputDiv.innerHTML += `<div>生成错误: ${e}</div>`;
                }
            } else if (version === 'new') {
                try {
                    let hash;
                    if (type === 'advanced') {
                        hash = keccak384_hash(code + "hSf(78cvVlS5E").substring(12, 28);
                        outputDiv.innerHTML += `<div>版本号 &gt;= 3.9.6 (新版) 高级版</div>`;
                    } else if (type === 'professional') {
                        hash = keccak384_hash(code + "FF3Go(*Xvbb5s2").substring(12, 28);
                        outputDiv.innerHTML += `<div>版本号 &gt;= 3.9.6 (新版) 专业版</div>`;
                    }
                    outputDiv.innerHTML += `<div>${hash}</div>`;
                } catch (e) {
                    outputDiv.innerHTML += `<div>生成错误: ${e}</div>`;
                }
            }
        }
    </script>
</body>
</html>
